<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder</title>
    <script
      src="https://kit.fontawesome.com/10cd627581.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar">
      <i class="fa-solid fa-fire-flame-curved"></i>
      <i class="fa-regular fa-comments"></i>
      <i class="fa-solid fa-user"></i>
    </nav>

    <div class="photo-actions">
      <div class="photo">
        <div class="gradient">
          <div class="photo-text">
            <div class="nome-age">
              <h2>Catarina</h2>
              <h2>21</h2>
            </div>
            <div class="bio">
              Catarina ipsum dolor sit amet consectetur adipisicing elit.
              Expedita consequuntur quaerat saepe debitis illo sint eveniet
              temporibus pariatur consectetur quod soluta beatae doloribus
              necessitatibus quisquam repudiandae perferendis commodi, odio
              magni?
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="action">
          <i class="fas fa-times cancel-icon"></i>
        </div>
        <div class="action">
          <i class="fas fa-star star-icon"></i>
        </div>
        <div class="action">
          <i class="fas fa-heart heart-icon"></i>
        </div>
      </div>
    </div>
  </body>
</html>
